<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کینگ رضا - سایت اصلی</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Vazirmatn', sans-serif;
    overflow: hidden;
    background: #000;
    color: #fff;
}

canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* wrapper */
.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    transform: translateY(0%);
    z-index: 1;
}

header {
    text-align: center;
    padding: 10px 20px 5px;
    position: relative;
    z-index: 1;
}

header h1 {
    font-size: 4em;
    font-weight: 700;
    color: #ff1a1a;
    text-shadow:
        0 0 5px #ff1a1a,
        0 0 10px #ff1a1a,
        0 0 20px #ff4d4d,
        0 0 30px #ff4d4d,
        0 0 40px #ff8080;
}

.header-img {
    margin-top: 5px;
    width: 200px;
    height: 200px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: drop-shadow(0 0 10px #ff1a1a) drop-shadow(0 0 20px #ff4d4d);
    animation: float 3s ease-in-out infinite;
    margin-left: auto;
    margin-right: auto;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.content-box {
    background: rgba(0,0,0,0.7);
    border: 2px solid #ff1a1a;
    border-radius: 15px;
    width: 400px;
    margin: 10px auto;
    padding: 30px;
    text-align: center;
    box-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff4d4d;
    position: relative;
    z-index: 1;
}

input[type="text"], button {
    width: 80%;
    padding: 10px;
    margin: 15px 0;
    border-radius: 8px;
    font-size: 1em;
}

input[type="text"] {
    border: none;
    background: rgba(255,255,255,0.05);
    color: #fff;
    text-align: center;
}

input::placeholder {
    color: rgba(255,255,255,0.6);
}

button {
    border: none;
    background: #ff1a1a;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 10px #ff1a1a, 0 0 20px #ff4d4d;
    transition: 0.3s;
}

button:hover {
    box-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff4d4d;
    transform: scale(1.05);
}

/* overlay خطا */
#error-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    animation: flicker 0.1s infinite alternate;
}

#error-text {
    color: #ff0000;
    font-size: 3em;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff3300, 0 0 40px #ff3300, 0 0 50px #ff6600;
    font-weight: bold;
    text-align: center;
    animation: glitch 0.3s infinite;
}

@keyframes flicker {
    0% {opacity:1;}
    50% {opacity:0.5;}
    100% {opacity:1;}
}

@keyframes glitch {
    0% {transform:translate(0);}
    20% {transform:translate(-5px,5px);}
    40% {transform:translate(5px,-5px);}
    60% {transform:translate(-5px,-5px);}
    80% {transform:translate(5px,5px);}
    100% {transform:translate(0);}
}

/* overlay موفقیت */
#success-overlay {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(255,0,0,0.9);
    display:none;
    z-index:9999;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#success-text {
    color: #fff;
    font-size:5em;
    text-shadow:0 0 20px #ff0000, 0 0 40px #ff3300;
    animation: shake 0.1s infinite;
}

@keyframes shake {
    0%{transform:translate(0,0);}
    25%{transform:translate(10px,-10px);}
    50%{transform:translate(-10px,10px);}
    75%{transform:translate(10px,10px);}
    100%{transform:translate(0,0);}
}

/* لرزش کل body هنگام موفقیت */
.shake {
    animation: shakePage 0.05s 60; /* لرزش سریع 60 بار */
}

@keyframes shakePage {
    0% {transform:translate(0,0);}
    25% {transform:translate(15px,-15px);}
    50% {transform:translate(-15px,15px);}
    75% {transform:translate(15px,15px);}
    100% {transform:translate(0,0);}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="wrapper">
    <header>
        <h1>کینگ رضا</h1>
        <div class="header-img" id="header-img"></div>
    </header>

    <div class="content-box" id="main-box">
        <div id="welcome-msg"></div>
        <div id="prompt-box" style="display:none;">
            <p>> ولایت کینگ رضا را لبیک گو</p>
            <input type="text" id="answer" placeholder="جواب خود را بنویس">
            <button onclick="checkAnswer()">ارسال</button>
        </div>
    </div>
</div>

<div id="error-overlay">
    <div id="error-text">⚠️ لیاقت ورود رو نداری !! ⚠️</div>
</div>

<div id="success-overlay">
    <div id="success-text">⚡ ⚡ ⚡ پذیرفته شدی ⚡ ⚡ ⚡</div>
</div>

<script>
// ماتریکس کامل
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

const letters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
const fontSize = 16;
let columns = Math.floor(w / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle = '#ff1a1a';
    ctx.font = fontSize + 'px monospace';
    for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > h || Math.random()>0.975) drops[i]=0;
        drops[i]++;
    }
}
setInterval(drawMatrix,50);

window.addEventListener('resize', ()=>{
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    columns = Math.floor(w/fontSize);
    drops = Array(columns).fill(1);
});

// تصویر هدر
document.getElementById('header-img').style.backgroundImage = "url('https://i.postimg.cc/4yTv8q7F/Untitled-design-16.png')";

// خوش آمد ترسناک
const welcomeMsg = document.getElementById('welcome-msg');
setTimeout(() => {
    welcomeMsg.innerHTML = "<p style='font-size:1.5em; color:#ff0000;'>⚡ خوش آمدید، کاربر شجاع ⚡</p>";
    document.getElementById('prompt-box').style.display = 'block';
},1500);

function checkAnswer() {
    const answer = document.getElementById('answer').value.trim();
    if(answer === "کینگ رضا"){
        const overlay = document.getElementById('success-overlay');
        overlay.style.display = 'flex';
        document.body.classList.add('shake'); // لرزش کل صفحه
        setTimeout(()=>{
            window.location.href = 'download-page.html'; // صفحه لینک دانلود
        },3000);
    } else {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'flex';
        setTimeout(()=>{
            overlay.style.display = 'none';
            window.location.href='about:blank';
        },3000);
    }
}
</script>

</body>
</html>
